<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script defer src="../js/script.js"></script>
    <script defer src="../js/header.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Side: Login Form -->
        <div class="login-container">
            <h2>Please Login Here</h2>
            <form action="../pages/home.html">
                <input type="email" id="email" placeholder="Enter Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Enter a valid email" />
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit">Submit</button>
            </form>
            <p>Don't have an account? <a href="../pages/register.html">Register here</a></p>
            <p><a href="../pages/home.html">Back to Home</a></p>
        </div>

        <!-- Right Side: Image -->
        <div class="image-container">
            <img src="../images/back4.jpg" alt="Login Image">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Divine Corner. All rights reserved.</p>
    </footer>
</body>
</html>
